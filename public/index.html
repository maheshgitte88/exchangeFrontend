<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script>
      window.darkMode = "1";
    </script>
    <style>
      table {
        border-collapse: collapse;
        font-size: 12px;
        overflow: hidden;
        width: 100%;
      }

      @media only screen and (min-width: 1200px) {
        table {
          border-collapse: collapse;
          font-size: 12px;
          overflow: hidden;
          width: 100%;
        }
      }

      .tdd {
        font-size: 12px;
        height: 18px;
        line-height: 18px;
        position: relative;
      }

      td .percent_ask {
        background-color: #f6465e33;
      }

      td .percent_ask,
      td .percent_bid {
        bottom: 0;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
      }

      td .percent_bid {
        background-color: #0ecb8133;
      }

      td span {
        cursor: pointer;
        flex: 1 1 0%;
        font-size: 12px;
        margin-left: 0;
        text-align: right;
      }

      td.price {
        width: 30%;
      }

      td.price span {
        padding-left: 5px;
      }

      td.quantity {
        text-align: right;
        width: 30%;
      }

      td.btc,
      td.time {
        padding-right: 5px;
        text-align: right;
        width: 40%;
      }
    </style>

    <script>
      function setTheme() {
        if (!("color-theme" in localStorage)) {
          localStorage.setItem(
            "color-theme",
            window.darkMode === "1" ? "dark" : "light"
          );
        }
        const theme = localStorage.getItem("color-theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
          window.theme = "dark";
        } else {
          document.documentElement.classList.remove("dark");
          window.theme = "light";
        }
      }
      setTheme();
    </script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>

    <title>Exchange Spot Trade</title>
  </head>

  <body
    class="font-sans antialiased dashboardBgColor text-slate-500 dark:text-slate-400"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      "use strict";
      function notify(status, message) {
        iziToast[status]({
          message: message,
          position: "topRight",
          animateInside: true,
          drag: true,
        });
      }
    </script>
  </body>
</html>
